<p>This automatic page generator generates the remaining time untill the next Zan.</p>

<script>

var dataList = new Array();
dataList.push('03/26/2015 10:00 PM')
dataList.push('04/02/2015 10:00 PM')
dataList.push('04/09/2015 10:00 PM')
dataList.push('04/16/2015 10:00 PM')
dataList.push('04/23/2015 10:00 PM')
dataList.push('04/30/2015 10:00 PM')
dataList.push('05/07/2015 10:00 PM')
dataList.push('05/14/2015 10:00 PM')

var pos = 0

var end = new Date(dataList[pos]);

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;

        if (distance < 0) {

            clearInterval(timer);


            while(distance < 0) {
              pos++
              end = new Date(dataList[pos])
              now = new Date();
              distance = end - now;
            }

          var days = Math.floor(distance / _day);
          var hours = Math.floor((distance % _day) / _hour);
          var minutes = Math.floor((distance % _hour) / _minute);
          var seconds = Math.floor((distance % _minute) / _second);

          document.getElementById('countdown').innerHTML = days + ' days ';
          document.getElementById('countdown').innerHTML += hours + 'hrs ';
          document.getElementById('countdown').innerHTML += minutes + 'mins ';
          document.getElementById('countdown').innerHTML += seconds + 'secs';
          document.getElementById('countdown').innerHTML += 'left ' + dataList.length;
        }else{

          var days = Math.floor(distance / _day);
          var hours = Math.floor((distance % _day) / _hour);
          var minutes = Math.floor((distance % _hour) / _minute);
          var seconds = Math.floor((distance % _minute) / _second);

          document.getElementById('countdown').innerHTML = days + ' days ';
          document.getElementById('countdown').innerHTML += hours + 'hrs ';
          document.getElementById('countdown').innerHTML += minutes + 'mins ';
          document.getElementById('countdown').innerHTML += seconds + 'secs';
        }
    }
    timer = setInterval(showRemaining, 0);
</script>

<script type="text/javascript" src="javascripts/jquery-2.1.3.min.js"></script>


<script>
    
$(document).ready(function() {
// Create two variable with the names of the months and days in an array
var monthNames = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ]; 
var dayNames= ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]

// Create a newDate() object
var newDate = new Date();
// Extract the current date from Date object
newDate.setDate(newDate.getDate());
// Output the day, date, month and year   
$('#Date').html(dayNames[newDate.getDay()] + " " + newDate.getDate() + ' ' + monthNames[newDate.getMonth()] + ' ' + newDate.getFullYear());

setInterval( function() {
  // Create a newDate() object and extract the seconds of the current time on the visitor's
  var seconds = new Date().getSeconds();
  // Add a leading zero to seconds value
  $("#sec").html(( seconds < 10 ? "0" : "" ) + seconds);
  },1000);
  
setInterval( function() {
  // Create a newDate() object and extract the minutes of the current time on the visitor's
  var minutes = new Date().getMinutes();
  // Add a leading zero to the minutes value
  $("#min").html(( minutes < 10 ? "0" : "" ) + minutes);
    },1000);
  
setInterval( function() {
  // Create a newDate() object and extract the hours of the current time on the visitor's
  var hours = new Date().getHours();
  // Add a leading zero to the hours value
  $("#hours").html(( hours < 10 ? "0" : "" ) + hours);
    }, 1000); 
});

</script>
